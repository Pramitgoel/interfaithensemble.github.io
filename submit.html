<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Essay - Interfaith Ensemble</title>
    <style>
        :root {
            --primary: #1a365d;
            --secondary: #4299e1;
            --accent: #ed8936;
            --light: #f7fafc;
            --text: #2d3748;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background-color: var(--primary);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-circle {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: var(--secondary);
        }

        .submission-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .submission-section h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .submission-form {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--secondary);
        }

        .file-upload {
            border: 2px dashed #e2e8f0;
            padding: 1.5rem;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .file-upload:hover {
            border-color: var(--secondary);
        }

        .file-upload p {
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .file-requirements {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .cta-button {
            background-color: var(--accent);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        .cta-button:hover {
            background-color: #dd6b20;
            transform: translateY(-2px);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        footer {
            background-color: var(--primary);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .submission-section {
                padding: 2rem 1rem;
            }

            .submission-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="ck.png" alt="CK Logo" style="width: 40px; height: 40px; border-radius: 50%;">
                Interfaith Ensemble
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="essay-competition.html">Essay Competition</a>
                <a href="submit.html">Submit Essay</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </nav>
    </header>

    <section class="submission-section">
        <h1>Submit Your Essay</h1>
        <div class="submission-form">
            <form action="/submit-essay" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="category">Essay Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="cultural-tradition">Cultural Tradition</option>
                        <option value="cuisine">Cuisine</option>
                        <option value="music">Music</option>
                        <option value="art">Art</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="essay-file">Upload Your Essay:</label>
                    <div class="file-upload">
                        <input type="file" id="essay-file" name="essay-file" accept=".doc,.docx,.pdf" required>
                        <p>Click to upload or drag and drop your file here</p>
                        <div class="file-requirements">
                            Accepted formats: .doc, .docx, .pdf (Max size: 5MB)
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="declaration" required>
                        I declare that this essay is my original work and has not been published elsewhere
                    </label>
                </div>
                <button type="submit" class="cta-button">Submit Essay</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Interfaith Ensemble. All rights reserved.</p>
    </footer>
</body>
</html>
