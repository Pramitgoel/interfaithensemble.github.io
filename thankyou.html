<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Interfaith Ensemble</title>
    <style>
        :root {
            --primary: #1a365d;
            --secondary: #4299e1;
            --accent: #ed8936;
            --light: #f7fafc;
            --text: #2d3748;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .thank-you-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .thank-you-content {
            background-color: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
        }

        .thank-you-content h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .thank-you-content p {
            margin-bottom: 2rem;
        }

        .back-home {
            display: inline-block;
            background-color: var(--accent);
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .back-home:hover {
            background-color: #dd6b20;
        }

        footer {
            background-color: var(--primary);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-content">
            <h1>Thank You!</h1>
            <p>Your submission has been received successfully. We appreciate your participation.</p>
            <a href="/" class="back-home">Back to Home</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Interfaith Ensemble. All rights reserved.</p>
    </footer>
</body>
</html>
